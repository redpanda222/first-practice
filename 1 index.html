<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 메뉴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .profile-menu {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 200px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 10px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
        }
        .profile-options {
            list-style: none;
            padding: 0;
        }
        .profile-options li {
            margin: 10px 0;
        }
        .profile-options a {
            text-decoration: none;
            color: #007BFF;
        }
        .profile-options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="profile-menu">
    <div class="profile-header">
        <img src="profile-pic.jpg" alt="프로필 사진">
        <h2>홍길동</h2>
    </div>
    <ul class="profile-options">
        <li><a href="#">내 프로필</a></li>
        <li><a href="#">설정</a></li>
        <li><a href="#">구독 관리</a></li>
        <li><a href="#">로그아웃</a></li>
    </ul>
</div>

</body>
</html>
